<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>
<body>
    <header class="header">
        <h1 class="app-heading">Quiz App</h1>
    </header>

    <main class="quiz-container">
        <div class="quiz-card">
            <button class="bookmark-btn">Bookmark</button>
            <h2 class="quiz-question">What are different types of lists in HTML?</h2>
            <button class="show-answer-btn">Show Answer</button>
            <p class="answer hidden">Answer: " type of lists unordered and ordered list"</p>
        </div>

        <div class="quiz-card">
            <button class="bookmark-btn">Bookmark</button>
            <h2 class="quiz-question">What are the major versions of CSS?</h2>
            <button class="show-answer-btn">Show Answer</button>
            <p class="answer hidden">Answer: "css 1,2,2.1,3,4"</p>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-icons">
            <span class="home-icon">Home</span>
            <span class="bookmark-icon">Bookmark</span>
            <span class="user-icon">User</span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
